name: Plugin

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  group: plugin-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx3g -Dfile.encoding=UTF-8"
  TERM: dumb

jobs:
  build-plugin:
    name: Build Plugin (PR/push)
    runs-on: ubuntu-latest
    if: github.event_name != 'release'

    steps:
      - uses: actions/checkout@v6

      - name: Make Gradle wrapper executable (Unix)
        run: chmod +x gradlew

      - uses: gradle/actions/wrapper-validation@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Build plugin ZIP
        run: ./gradlew --stacktrace :shamash-intellij-plugin:buildPlugin

      - name: Upload plugin distribution
        uses: actions/upload-artifact@v4
        with:
          name: shamash-intellij-plugin
          path: shamash-intellij-plugin/build/distributions/**
          if-no-files-found: error

  verify-plugin:
    name: Verify Plugin (release/manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v6

      - name: Make Gradle wrapper executable (Unix)
        run: chmod +x gradlew

      - uses: gradle/actions/wrapper-validation@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: gradle/actions/setup-gradle@v5

      - name: Verify plugin against IDEs
        timeout-minutes: 60
        run: ./gradlew --stacktrace --info :shamash-intellij-plugin:verifyPlugin

      - name: Upload verification reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plugin-verification-reports
          path: |
            shamash-intellij-plugin/build/reports/**
            shamash-intellij-plugin/build/verification/**
          if-no-files-found: ignore

  release-assets:
    name: Attach Plugin ZIP to Release
    runs-on: ubuntu-latest
    needs: [verify-plugin]
    if: github.event_name == 'release'

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Make Gradle wrapper executable (Unix)
        run: chmod +x gradlew

      - uses: gradle/actions/wrapper-validation@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: gradle/actions/setup-gradle@v5

      - name: Build plugin ZIP
        run: ./gradlew --stacktrace :shamash-intellij-plugin:buildPlugin

      - name: Prepare release assets
        run: |
          set -euxo pipefail
          mkdir -p release-assets
          cp shamash-intellij-plugin/build/distributions/*.zip release-assets/
          (cd release-assets && sha256sum *.zip > SHA256SUMS.txt)

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*.zip
            release-assets/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
