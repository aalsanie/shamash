version: 1

project:
  bytecode:
    roots:
      - build/classes
    outputsGlobs:
      include: ["**/*.class"]
      exclude: []
    jarGlobs:
      include: ["**/*.jar"]
      exclude: []
  scan:
    scope: PROJECT_ONLY
    followSymlinks: false
    maxClasses: null
    maxJarBytes: null
    maxClassBytes: null
  validation:
    unknownRule: ERROR

roles:
  api:
    priority: 10
    description: "Public API surface"
    match:
      packageRegex: "^com\\.acme\\.api\\..*$"

analysis:
  graphs:
    enabled: true
    granularity: PACKAGE
    includeExternalBuckets: true
  hotspots:
    enabled: true
    topN: 25
    includeExternal: true
  scoring:
    enabled: true
    model: V1
    godClass:
      enabled: true
      weights: null
      thresholds: null
    overall:
      enabled: true
      weights: null
      thresholds: null

rules:
  - type: api
    name: forbiddenAnnotationUsage
    roles: null
    enabled: true
    severity: ERROR
    params:
      forbid:
        # Regexes: engine-defined what string they match (internal name, binary name, descriptor, etc).
        - "javax\\.annotation\\.Generated"
        - "lombok\\..*"
        - "com\\.acme\\.internal\\..*"

exceptions: []

baseline:
  mode: NONE
  path: ".shamash/baseline.json"

export:
  enabled: false
  outputDir: ".shamash/reports"
  formats: [JSON]
  overwrite: false
