version: 1

project:
  bytecode:
    roots:
      - "./build/classes"
    outputsGlobs:
      include: ["**/build/classes/**"]
      exclude: []
    jarGlobs:
      include: ["**/*.jar"]
      exclude: []
  scan:
    scope: PROJECT_ONLY
    followSymlinks: false
    maxClasses: null
    maxJarBytes: null
    maxClassBytes: null
  validation:
    unknownRule: ERROR

roles:
  core:
    priority: 10
    description: "Core"
    match:
      packageRegex: "^com\\.acme\\.core(\\..*)?$"

analysis:
  graphs:
    enabled: true
    granularity: PACKAGE
    includeExternalBuckets: false
  hotspots:
    enabled: true
    topN: 25
    includeExternal: false
  scoring:
    enabled: true
    model: V1
    godClass:
      enabled: true
      weights: null
      thresholds: null
    overall:
      enabled: true
      weights: null
      thresholds: null

rules:
  - type: metrics
    name: maxMethodsPerClass
    enabled: true
    severity: WARNING
    roles: null
    scope: null
    params:
      maxMethods: 80
