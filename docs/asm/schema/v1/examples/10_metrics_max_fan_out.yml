version: 1

project:
  bytecode:
    roots:
      - "./"
    outputsGlobs:
      include:
        - "**/build/**"
        - "**/out/**"
      exclude: []
    jarGlobs:
      include:
        - "**/*.jar"
      exclude: []
  scan:
    scope: PROJECT_WITH_EXTERNAL_BUCKETS
    followSymlinks: false
    maxClasses: null
    maxJarBytes: null
    maxClassBytes: null
  validation:
    unknownRule: WARN

roles:
  core:
    priority: 50
    description: "Core domain code"
    match:
      packageRegex: "^com\\.acme\\.core(\\.|$)"

analysis:
  graphs:
    enabled: true
    granularity: PACKAGE
    includeExternalBuckets: false
  hotspots:
    enabled: true
    topN: 50
    includeExternal: false
  scoring:
    enabled: true
    model: V1
    godClass:
      enabled: true
      weights: null
      thresholds: null
    overall:
      enabled: true
      weights: null
      thresholds: null

rules:
  - type: metrics
    name: maxFanOut
    roles: ["core"]
    enabled: true
    severity: "WARNING"
    params:
      max: 30
      includeExternal: false

exceptions: []

baseline:
  mode: "NONE"
  path: ".shamash/baseline.json"

export:
  enabled: false
  outputDir: ".shamash/reports"
  formats: ["JSON"]
  overwrite: true
