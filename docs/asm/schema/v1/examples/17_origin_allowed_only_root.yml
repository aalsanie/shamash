version: 1

project:
  bytecode:
    roots:
      - build/classes
    outputsGlobs:
      include: ["**/*.class"]
      exclude: []
    jarGlobs:
      include: ["**/*.jar"]
      exclude: []
  scan:
    scope: PROJECT_ONLY
    followSymlinks: false
    maxClasses: null
    maxJarBytes: null
    maxClassBytes: null
  validation:
    unknownRule: ERROR

roles:
  app:
    priority: 10
    description: "Application code"
    match:
      packageRegex: "^com\\.acme\\..*$"

analysis:
  graphs:
    enabled: true
    granularity: PACKAGE
    includeExternalBuckets: true
  hotspots:
    enabled: true
    topN: 25
    includeExternal: true
  scoring:
    enabled: true
    model: V1
    godClass:
      enabled: true
      weights: null
      thresholds: null
    overall:
      enabled: true
      weights: null
      thresholds: null

rules:
  - type: origin
    name: allowOnlyRoot
    roles: null
    enabled: true
    severity: ERROR
    params:
      roots:
        - "build/classes"
        - "build/resources"
        - ".gradle/caches"

exceptions: []

baseline:
  mode: NONE
  path: ".shamash/baseline.json"

export:
  enabled: false
  outputDir: ".shamash/reports"
  formats: [JSON]
  overwrite: false
