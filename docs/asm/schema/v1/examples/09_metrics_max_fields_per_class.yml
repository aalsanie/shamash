version: 1

project:
  bytecode:
    roots:
      - "build/classes"
    outputsGlobs:
      include:
        - "**/build/classes/**"
      exclude:
        - "**/build/tmp/**"
    jarGlobs:
      include:
        - "**/*.jar"
      exclude:
        - "**/test/**"
  scan:
    scope: PROJECT_ONLY
    followSymlinks: false
    maxClasses: null
    maxJarBytes: null
    maxClassBytes: null
  validation:
    unknownRule: ERROR

roles:
  app:
    priority: 50
    description: "Application layer"
    match:
      packageRegex: "^com\\.example\\.app(\\..*)?$"

analysis:
  graphs:
    enabled: true
    granularity: PACKAGE
    includeExternalBuckets: false
  hotspots:
    enabled: true
    topN: 50
    includeExternal: false
  scoring:
    enabled: true
    model: V1
    godClass:
      enabled: true
      weights: null
      thresholds: null
    overall:
      enabled: true
      weights: null
      thresholds: null

rules:
  - type: metrics
    name: maxFieldsPerClass
    enabled: true
    severity: WARNING
    roles: null
    scope: null
    params:
      maxFields: 30

exceptions: []

baseline:
  mode: NONE
  path: ".shamash/baseline.json"

export:
  enabled: false
  outputDir: ".shamash/reports"
  formats:
    - JSON
  overwrite: false
