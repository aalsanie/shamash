version: 1

project:
  bytecode:
    roots:
      - build/classes
    outputsGlobs:
      include: ["**/*.class"]
      exclude: []
    jarGlobs:
      include: ["**/*.jar"]
      exclude: []
  scan:
    scope: PROJECT_ONLY
    followSymlinks: false
    maxClasses: null
    maxJarBytes: null
    maxClassBytes: null
  validation:
    unknownRule: ERROR

roles:
  api:
    priority: 10
    description: "Public API"
    match:
      packageRegex: "^com\\.acme\\.api(\\..*)?$"
  internal:
    priority: 50
    description: "Internal"
    match:
      packageRegex: "^com\\.acme\\.internal(\\..*)?$"

analysis:
  graphs:
    enabled: true
    granularity: PACKAGE
    includeExternalBuckets: false
  hotspots:
    enabled: true
    topN: 25
    includeExternal: false
  scoring:
    enabled: true
    model: V1
    godClass:
      enabled: true
      weights: null
      thresholds: null
    overall:
      enabled: true
      weights: null
      thresholds: null

rules:
  - type: api
    name: forbiddenInternalNamePatterns
    roles: [api]
    enabled: true
    severity: ERROR
    params:
      forbid:
        # forbid leaking generated Kotlin/Scala internal artifacts into API
        - ".*\\$Companion$"
        - ".*\\$DefaultImpls$"
        # forbid any nested types in public API (can be removed)
        - ".*\\$.*"

exceptions: []

baseline:
  mode: NONE
  path: ".shamash/baseline.json"

export:
  enabled: false
  outputDir: ".shamash/reports"
  formats: [JSON]
  overwrite: false
